<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Aguarde, estamos entrando em contato com o atendimento ao cliente</title>
  <style>
    /* 定義等待動畫 */
    @keyframes slide {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* 等待動畫樣式 */
    .loader-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh; /* 視窗高度 */
    }

    .loader {
      border: 32px solid #f3f3f3; /* 灰色 */
      border-top: 32px solid #3498db; /* 深藍色 */
      border-radius: 50%;
      width: 200px; /* 調整寬度 */
      height: 200px; /* 調整高度 */
      animation: spin 2s linear infinite;
      background-image: url('static/picture/which-customer-service-in-differ.png'); /* 背景圖片的 URL */
      background-size: cover;
    }

    /* 文字樣式 */
    .loading-text {
      margin-top: 20px; /* 與圖案的間距 */
      font-size: 24px; /* 文字大小 */
      font-weight: bold; /* 加粗 */
      text-align: center; /* 文字置中 */
      color: black; /* 文字顏色設置為黑色 */
    }

    /* 進度條樣式 */
    .progress-bar {
      width: 200px; /* 調整進度條寬度 */
      height: 20px; /* 調整進度條高度 */
      background-color: #f3f3f3; /* 灰色背景 */
      margin-top: 10px; /* 與文字的間距 */
      position: relative; /* 相對定位 */
    }

    .progress {
      width: 0; /* 初始寬度為0 */
      height: 100%; /* 高度與進度條相同 */
      background-color: #3498db; /* 深藍色 */
      position: absolute; /* 絕對定位 */
      top: 0; /* 定位到進度條的頂部 */
      left: 0; /* 距離進度條左邊的距離 */
      color: black; /* 文字顏色設置為黑色 */
      font-weight: bold; /* 文字加粗 */
      text-align: center; /* 文字置中 */
      line-height: 20px; /* 行高與進度條高度相同 */
      animation: fill-progress 2s ease-in-out forwards; /* 進度條填充動畫 */
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fill-progress {
      0% { width: 0; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <!-- 等待動畫置中的容器 -->
  <div class="loader-wrapper">
    <!-- 等待動畫 -->
    <div class="loader"></div>
    <!-- 下方文字 -->
    <div class="loading-text">Aguarde, estamos entrando em contato com o atendimento ao cliente</div>
    <!-- 進度條 -->
    <div class="progress-bar">
      <div class="progress">0%</div>
    </div>
  </div>

  <script>
    var sites = [
      "https://wa.me/554198083811",
      "https://wa.me/554198876241"
    ];

    var randomIndex = Math.floor(Math.random() * sites.length);
    window.location.href = sites[randomIndex];

    // 在進度條上顯示動畫
    setTimeout(function() {
      var progress = document.querySelector('.progress');
      var count = 0; // 初始進度
      var interval = setInterval(function() {
        progress.style.width = count + '%'; // 設置進度條寬度
        progress.innerText = count + '%'; // 設置進度條文字
        count++; // 增加進度
        if (count > 100) {
          clearInterval(interval); // 如果達到100%，停止計時器
        }
      }, 20); // 每20毫秒更新一次進度
    }, 100); // 延遲100毫秒以保證動畫效果正常顯示
  </script>
</body>
</html>
